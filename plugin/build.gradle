plugins {
    // Groovy-based Gradle plugin development
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = 'biz.digitalindustry.gradleyard'
version = '0.1.0'

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    // Define the plugin
    plugins {
        gradleyard {
            id = 'biz.digitalindustry.gradleyard'
            implementationClass = 'biz.digitalindustry.gradleyard.CentralPublisherPlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'gradleyard'
            pom {
                name = 'GradleYard'
                description = 'Gradle plugin to bundle and upload Maven publications to Sonatype Central.'
                url = 'https://github.com/xgeoff/gradleyard'
                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                scm {
                    url = 'https://github.com/xgeoff/gradleyard'
                    connection = 'scm:git:https://github.com/xgeoff/gradleyard.git'
                    developerConnection = 'scm:git:ssh://git@github.com/xgeoff/gradleyard.git'
                }
                developers {
                    developer {
                        id = 'gradleyard'
                        name = 'GradleYard Maintainers'
                        email = 'xgeoff@gmail.com'
                    }
                }
            }
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
